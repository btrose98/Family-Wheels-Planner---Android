name: Android CI

on:
  push:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Start Android emulator
        run: |
          echo "no" | avdmanager create avd -n test -k "system-images;android-34;google_apis;x86_64"
          emulator -avd test -no-audio -no-window -gpu swiftshader_indirect:
            background: true

      - name: Wait for emulator to start
        run: adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest

      - name: Run instrumented tests
        run: ./gradlew connectedCheck

      - name: Publish test reports as artifacts
        uses: actions/upload-artifact@v2
        with:
          name: test-reports
          path: app/build/reports

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Publish APK as artifact
        uses: actions/upload-artifact@v2
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
